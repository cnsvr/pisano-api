openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/surveys":
    get:
      summary: list surveys
      responses:
        '200':
          description: successful
    post:
      summary: create survey
      parameters: []
      responses:
        '200':
          description: successful
